<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>The Tv Show Is: <span id="showDisplay"></span></h1>
    <h2>Guess History: <span id="guessHistoryDisplay"></span></h2>
    <h2>Remaining Guesses: <span id="guesses"></span></h2>
    <h2>Wins: <span id="wins"></span></h2>
    <div id="song"></div> 

    <script src="./assets/javascript/game.js"></script>
    <script>
        var showDisplay = document.querySelector("#showDisplay");
        var guesses = document.querySelector("#guesses");
        var guessHistoryDisplay = document.querySelector("#guessHistoryDisplay");
        var wins = document.querySelector("#wins");
        var song = document.querySelector("#song");

        tvShows_game.startGame(); //Initialized game variables including random show selection
        song.innerHTML = tvShows_game.fetchThemeSong(); //can this be passedinto the game object and modified there?
        showDisplay.textContent = tvShows_game.showDisplay();
        guesses.textContent = tvShows_game.guesses;
        wins.textContent = tvShows_game.wins; 

       
        document.onkeyup = function(event) {
            var userInput = event.key;
            userInput = userInput.toUpperCase();
            tvShows_game.compareGuess(userInput);
            showDisplay.textContent = tvShows_game.showDisplay();
            guessHistoryDisplay.textContent = tvShows_game.guessHistoryDisplay();
            guesses.textContent = tvShows_game.guesses;
            wins.textContent = tvShows_game.wins;
        }
        
    </script>
</body>

</html>
