<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guess The 90's Show</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
                <h1 class="display-4">Guess the 90's TV Show!</h1>
                <h2><span id="showDisplay"></span></h1>
                <h4><span id="guessHistoryDisplay"></span></h2>
                <h2><span id="guesses"></span> Guesses Remaining</h2>
                <h2>Wins: <span id="wins"></span></h2>
                <div id="songPlayer"></div> 
        </div>
    </div>
    
    <script src="./assets/javascript/game.js"></script>
    <script>
        var showDisplay = document.querySelector("#showDisplay");
        var guesses = document.querySelector("#guesses");
        var guessHistoryDisplay = document.querySelector("#guessHistoryDisplay");
        var wins = document.querySelector("#wins");
        var song = document.querySelector("#songPlayer");

    
        tvShows_game.startGame(song); //Initialized game variables including random show selection
        showDisplay.textContent = tvShows_game.showDisplay();
        guesses.textContent = tvShows_game.guesses;
        wins.textContent = tvShows_game.wins; 

       
        document.onkeyup = function(event) {
            if (tvShows_game.inputValid(event)) {
                var userInput = event.key;
                userInput = userInput.toUpperCase();
                tvShows_game.compareGuess(userInput,showDisplay);
                guessHistoryDisplay.textContent = tvShows_game.guessHistoryDisplay();
                guesses.textContent = tvShows_game.guesses;
                wins.textContent = tvShows_game.wins;
                showDisplay.textContent = tvShows_game.showDisplay();;
            }
        }
        
    </script>
</body>

</html>
